<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/common.css"/>
    <link rel="stylesheet" href="styles/form.css"/>
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
    </div>
</header>

<main class="form">
    <div class="container">
        <div class="form-content">
            <h1 class="form-title">Введи свои <span>данные</span></h1>
            <div class="form-details">
                <div class="form-group">
                    <input type="text" class="form-input" id="name" required>
                    <label for="name" class="form-label">Имя</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" id="last-name" required>
                    <label for="last-name" class="form-label">Фамилия</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" id="email" required>
                    <label for="email" class="form-label">Электронная почта</label>
                </div>
                <div class="form-agree">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">Я ознакомлен <a href="#">с правилами сайта</a></label>
                </div>
            </div>
            <div class="form-button">
                <button class="button">Перейти к выбору теста</button>
            </div>
        </div>
        <div class="form-image">
            <img src="images/info-image.png" alt="Персонаж">
        </div>
    </div>
</main>

<footer class="footer">«АйтилогияQuiz» © Все права защищены / 2025</footer>

</body>
</html>

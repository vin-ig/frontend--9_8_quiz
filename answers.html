<!DOCTYPE html>
<html lang="en">
<head>

<body>

<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">

</header>

<main class="answers">
    <div class="container">
        <div class="pre-title answers-pre-title">
            Результаты прохождения теста
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="none" stroke-linecap="round" stroke-linejoin="round"
                      stroke-width="2" d="m8 4l8 8l-8 8"/>
            </svg>
            <span class="contrast-color" id="quiz-name"></span>
        </div>
        <div class="big-title answers-title"><span class="contrast-color">Правильные ответы</span> к тесту</div>
        <div class="user-info" id="user-info">
            <!-- Тест выполнил <span class="contrast-color">Роман Чернов, roman@itlogia.ru</span> -->

        <div class="answers-items" id="answers-items">

            <div class="answers-item">
                <h3><span class="contrast-color">Вопрос 1: </span>Текст вопроса</h3>

                    <li>Вариант 3</li>
                    <li>Вариант 4</li>
                </ul>
            </div>
            -->

        <div class="right-arrow-link">
            <a href="javascript:void(0)" id="back">Обратно к моему результату теста
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="none" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2" d="m8 4l8 8l-8 8"/>
                </svg></a>
        </div>
    </div>
</main>

</html>
